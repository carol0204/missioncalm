<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma - Jogo Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4caf50;
        }
        #welcomeMessage {
            display: block;
        }
        #gameArea {
            display: none;
            margin-top: 20px;
        }
        .breathing-circle {
            width: 100px;
            height: 100px;
            border: 5px solid #4caf50;
            border-radius: 50%;
            animation: breathe 4s infinite;
            margin: 20px auto;
            display: none; /* Inicialmente escondido */
        }
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Floresta da Calma</h1>
    <div id="welcomeMessage">
        <h2>Escolha um personagem:</h2>
        <button onclick="startGame('calmi')">Calmi</button>
        <button onclick="startGame('luzia')">Luzia</button>
        <button onclick="startGame('tempestade')">Tempestade</button>
    </div>
    <div id="gameArea">
        <div id="characterDescription"></div>
        <div class="breathing-circle" id="breathingCircle"></div>
        <div id="gameContent"></div>
        <button onclick="closeGame()">Sair</button>
        <audio id="music" loop></audio>
    </div>
    <button onclick="playMusic()">Iniciar Música</button> <!-- Botão para iniciar a música -->

    <script>
        const messages = {
            calmi: [
                "Respire fundo e relaxe.",
                "Acalme sua mente e o seu coração.",
                "Você tem o poder de controlar suas emoções.",
                "Tudo vai ficar bem.",
                "Cada respiração traz mais calma para o seu corpo.",
                "Você está seguro e tranquilo.",
                "Permita-se descansar e recuperar suas energias.",
                "A paz interior está ao seu alcance.",
                "Tudo o que você precisa está dentro de você.",
                "A calma é o seu estado natural.",
                "O que você está sentindo agora vai passar.",
                "Observe sua respiração e sinta a tranquilidade que ela traz.",
                "Você é como uma árvore firme, com raízes profundas e tranquilidade em seu ser.",
                "O momento presente é tudo o que você tem.",
                "Confie no processo da vida e na sua capacidade de lidar com as situações."
            ],
            luzia: [
                "Brilhe com toda a sua luz.",
                "A sua autoestima é seu maior tesouro.",
                "Você é única e especial.",
                "Confie em sua intuição e siga seu coração.",
                "O amor-próprio é o primeiro passo para a felicidade.",
                "Nunca duvide de sua capacidade.",
                "Ame-se do jeito que você é.",
                "Você é digna de amor e respeito.",
                "A vida é cheia de oportunidades, agarre-as!",
                "Seja gentil consigo mesma.",
                "Você pode alcançar qualquer coisa que desejar.",
                "Acredite na sua força interior.",
                "Você é linda, por dentro e por fora.",
                "Cada dia é uma nova chance para ser feliz.",
                "Você é mais forte do que imagina."
            ],
            tempestade: [
                "Reconheça sua raiva, mas não deixe que ela o controle.",
                "É normal sentir raiva; o importante é como você lida com isso.",
                "Respire fundo e conte até dez.",
                "Permita-se sentir, mas escolha como agir.",
                "A raiva é uma emoção válida, mas não precisa ser destrutiva.",
                "Converse sobre seus sentimentos de maneira calma.",
                "Você tem o poder de transformar sua raiva em energia positiva.",
                "Pense nas consequências de suas ações antes de agir.",
                "A comunicação é a chave para resolver conflitos.",
                "Seu bem-estar emocional é mais importante do que estar certo.",
                "Encontre uma forma saudável de liberar sua raiva.",
                "Lembre-se: a calma é sua aliada.",
                "Desenhe ou escreva sobre seus sentimentos.",
                "A raiva pode ser um sinal de que algo precisa ser mudado.",
                "Você é mais forte do que pensa."
            ]
        };

        function startGame(character) {
            const title = character.charAt(0).toUpperCase() + character.slice(1);
            document.getElementById("gameTitle").innerText = title;
            document.getElementById("characterDescription").innerText = `Esta é a missão de ${title}:`;
            document.getElementById("gameContent").innerText = getRandomMessage(character);
            document.getElementById("music").src = `musica_${character}.mp3`; // Atualizado para o nome correto
            document.getElementById("welcomeMessage").style.display = "none";
            document.getElementById("gameArea").style.display = "block";

            // Mostrar círculo de respiração apenas para Calmi
            if (character === 'calmi') {
                document.getElementById("breathingCircle").style.display = "block";
            } else {
                document.getElementById("breathingCircle").style.display = "none"; // Esconde para os outros personagens
            }
        }

        function getRandomMessage(character) {
            const messageArray = messages[character];
            return messageArray[Math.floor(Math.random() * messageArray.length)];
        }

        function playMusic() {
            const music = document.getElementById("music");
            music.play();
        }

        function stopMusic() {
            const music = document.getElementById("music");
            music.pause();
            music.currentTime = 0; // Reseta a música para o início
        }

        function closeGame() {
            stopMusic();
            document.getElementById("gameArea").style.display = "none";
            document.getElementById("welcomeMessage").style.display = "block";
        }
    </script>
</body>
</html>
