<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    <style>
        body {
            background-image: url('imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2e8b57;
        }
        #personagens {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #personagens img {
            width: 150px;
            cursor: pointer;
        }
        #conteudo {
            margin-top: 20px;
            text-align: center;
        }
        #circulo-respiracao {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(135, 206, 250, 0.7);
            animation: respiracao 6s infinite;
            margin: 20px auto;
        }
        @keyframes respiracao {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        #frases-autoestima {
            display: none;
        }
        .nuvem-distorcida {
            width: 150px;
            height: 100px;
            background: rgba(128, 128, 128, 0.7);
            border-radius: 50%;
            animation: distorcao 3s infinite;
        }
        @keyframes distorcao {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Escolha um Personagem</h1>
    <div id="personagens">
        <img id="calmi" src="imagens/calmi.png" alt="Calmi">
        <img id="luzia" src="imagens/luzia.png" alt="Luzia">
        <img id="tempestade" src="imagens/tempestade.png" alt="Tempestade">
    </div>

    <div id="conteudo">
        <!-- Conteúdo dinâmico vai aqui -->
    </div>

    <audio id="musica-calmi" src="musicas/musica_calmi.mp3"></audio>
    <audio id="musica-luzia" src="musicas/musica_luzia.mp3"></audio>
    <audio id="musica-tempestade" src="musicas/musica_tempestade.mp3"></audio>

    <script>
        const conteudo = document.getElementById('conteudo');

        const calmi = document.getElementById('calmi');
        const luzia = document.getElementById('luzia');
        const tempestade = document.getElementById('tempestade');

        const musicaCalmi = document.getElementById('musica-calmi');
        const musicaLuzia = document.getElementById('musica-luzia');
        const musicaTempestade = document.getElementById('musica-tempestade');

        const frasesCalmi = [
            "Respire fundo, tudo ficará bem.",
            "Sinta o ar entrar e sair suavemente.",
            "A cada respiração, você sente mais calma.",
            "Inspire paz, expire tensão.",
            "Sua respiração controla suas emoções.",
            "Deixe suas preocupações irem embora com o ar.",
            "O silêncio interior traz tranquilidade.",
            "Respire devagar, conte até quatro.",
            "Cada respiração acalma sua mente.",
            "A cada expiração, seu corpo relaxa mais."
        ];

        const frasesLuzia = [
            "Você é forte.",
            "Você é especial.",
            "Você é importante.",
            "Sua opinião conta.",
            "Você merece ser feliz.",
            "Você é única.",
            "Você é capaz.",
            "Você é uma pessoa maravilhosa.",
            "Você é criativa.",
            "Você é uma boa amiga.",
            "Você é talentosa.",
            "Você é corajosa.",
            "Você brilha.",
            "Você faz a diferença.",
            "Você é inteligente.",
            "Você é amada.",
            "Você é suficiente.",
            "Você é gentil.",
            "Você pode superar qualquer coisa.",
            "Você merece respeito."
        ];

        const frasesTempestade = [
            "Toda tempestade passa.",
            "Sua raiva não te controla.",
            "Respire fundo e acalme o furacão dentro de você.",
            "Você pode escolher como responder.",
            "A raiva é só uma emoção, ela não define você.",
            "Deixe a tempestade sair devagar.",
            "Controle sua raiva, você é mais forte.",
            "Você pode transformar raiva em força positiva.",
            "Pense antes de agir, você tem o poder de decidir.",
            "Acalme-se, e as coisas farão mais sentido."
        ];

        function pararMusicas() {
            musicaCalmi.pause();
            musicaLuzia.pause();
            musicaTempestade.pause();
            musicaCalmi.currentTime = 0;
            musicaLuzia.currentTime = 0;
            musicaTempestade.currentTime = 0;
        }

        calmi.addEventListener('click', function() {
            pararMusicas();
            let frasesHtml = frasesCalmi.map(frase => `<p>${frase}</p>`).join('');
            conteudo.innerHTML = `
                <h2>Calmi</h2>
                <div id="circulo-respiracao"></div>
                ${frasesHtml}
            `;
            musicaCalmi.play();
        });

        luzia.addEventListener('click', function() {
            pararMusicas();
            let frasesHtml = frasesLuzia.map(frase => `<p>${frase}</p>`).join('');
            conteudo.innerHTML = `
                <h2>Luzia</h2>
                <div id="frases-autoestima">${frasesHtml}</div>
            `;
            musicaLuzia.play();
        });

        tempestade.addEventListener('click', function() {
            pararMusicas();
            let frasesHtml = frasesTempestade.map(frase => `<p>${frase}</p>`).join('');
            conteudo.innerHTML = `
                <h2>Tempestade</h2>
                <div class="nuvem-distorcida"></div>
                ${frasesHtml}
            `;
            musicaTempestade.play();
        });
    </script>
</body>
</html>
