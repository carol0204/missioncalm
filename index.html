<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminho para a Calma</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Patrick+Hand&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin-top: 13px;
            background-image: url('./imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png');
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 5em;
            text-shadow: 2px 2px 8px #000;
            font-family: 'Patrick Hand', cursive;
            margin: 20px 0;
        }

        .character {
            display: inline-block;
            width: 190px;
            height: 190px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }

        .character:hover {
            transform: scale(1.15);
            filter: brightness(1.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .game-area {
            display: none;
            margin-top: 13px;
            border: 2px solid #fff;
            padding: 20px;
            background-color: rgba(0, 102, 204, 0.7);
            border-radius: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #66b3ff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #1d588b;
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 18px;
            padding: 15px;
            background-color: #1d588b;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            max-width: 90%;
            text-align: center;
            font-size: 1.4em;
            line-height: 1.5em;
            font-family: 'Patrick Hand', cursive;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }

        /* Círculo de respiração */
        .breathing-circle {
            width: 150px;
            height: 150px;
            border: 5px solid #8FDDE7;
            border-radius: 50%;
            margin: 20px auto;
            animation: breathe 8s infinite ease-in-out;
            background-color: rgba(143, 221, 231, 0.4);
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        /* Animação da nuvem */
        .cloud {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 60px 60px 40px 40px;
            margin: 20px auto;
            animation: dissipate 8s infinite ease-in-out;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 10px;
        }

        .cloud::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 10px;
        }

        @keyframes dissipate {
            0% {
                transform: scale(1);
                opacity: 1;
                background-color: rgba(255, 99, 71, 0.4); /* Cor intensa de raiva */
            }
            50% {
                background-color: rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .character {
                width: 100px;
                height: 100px;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }

            .message-box {
                font-size: 1.2em;
                line-height: 1.3em;
            }
        }
    </style>
</head>
<body>

    <h1>Caminho para a Calma</h1>
    
    <div id="characters">
        <img class="character" src="imagens/calmi.png" alt="Calmi" onclick="startGame('calmi')">
        <img class="character" src="imagens/luzia.png" alt="Luzia" onclick="startGame('luzia')">
        <img class="character" src="imagens/tempestade.png" alt="Tempestade" onclick="startGame('tempestade')">
    </div>

    <div class="game-area" id="gameArea">
        <h2 id="gameTitle"></h2>
        <p id="characterDescription" class="character-info"></p>
        <div id="gameContent"></div>
        <div class="message-box" id="messageBox"></div>
        <button onclick="stopMusic()">Parar Música</button>
        <button onclick="closeGame()">Fechar Jogo</button>
    </div>

    <audio id="music" src="" preload="auto"></audio>

    <script>
        const messages = {
            calm: [
                "Respire fundo e relaxe.",
                "Acalme sua mente e o seu coração.",
                "Você tem o poder de controlar suas emoções.",
                "Tudo vai ficar bem.",
                "Cada respiração traz mais calma para o seu corpo.",
                "Você está seguro e tranquilo.",
                "Permita-se descansar e recuperar suas energias.",
                "A paz interior está ao seu alcance.",
                "Tudo o que você precisa está dentro de você.",
                "A calma é o seu estado natural."
            ],
            anger: [
                "Respire e deixe a raiva se dissipar.",
                "A tempestade vai passar.",
                "Relaxe os músculos e liberte a tensão.",
                "A raiva não define você.",
                "Permita que a paz substitua a frustração.",
                "Acalme-se e observe a situação com clareza.",
                "Sua tranquilidade é mais forte que a tempestade.",
                "Respire fundo, isso vai passar."
            ]
        };

        let messageInterval;

        function startGame(character) {
            const gameArea = document.getElementById('gameArea');
            const gameTitle = document.getElementById('gameTitle');
            const characterDescription = document.getElementById('characterDescription');
            const gameContent = document.getElementById('gameContent');
            const music = document.getElementById('music');
            const messageBox = document.getElementById('messageBox');
            const welcomeMessage = document.getElementById('welcomeMessage');

            clearInterval(messageInterval);
            welcomeMessage.style.display = 'none';

            switch (character) {
                case 'calmi':
                    music.src = 'musicas/musica_calmi.mp3';
                    gameTitle.innerText = 'Jogo do Calmi';
                    characterDescription.innerText = 'Calmi, o mestre da calma e da respiração profunda. Ajuda a controlar a ansiedade.';
                    gameContent.innerHTML = '<div class="breathing-circle"></div>';
                    cycleMessages(messages.calm);
                    break;
                case 'tempestade':
                    music.src = 'musicas/musica_tempestade.mp3';
                    gameTitle.innerText = 'Jogo do Tempestade';
                    characterDescription.innerText = 'Tempestade ajuda a dissipar a raiva e frustração, trazendo clareza.';
                    gameContent.innerHTML = '<div class="cloud"></div>';
                    cycleMessages(messages.anger);
                    break;
            }

            gameArea.style.display = 'block';
            music.play();
        }

        function cycleMessages(messageArray) {
            const messageBox = document.getElementById('messageBox');
            let index = 0;
            messageBox.style.opacity = 0;
            
            messageInterval = setInterval(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.innerText = messageArray[index];
                    messageBox.style.opacity = 1;
                    index = (index + 1) % messageArray.length;
                }, 4000);
            }, 8000); // Síncrono com o ciclo de respiração/nuvem
        }

        function stopMusic() {
            const music = document.getElementById('music');
            music.pause();
            music.currentTime = 0;
        }

        function closeGame() {
            const gameArea = document.getElementById('gameArea');
            gameArea.style.display = 'none';
            stopMusic();
            clearInterval(messageInterval);
        }
    </script>

</body>
</html>
