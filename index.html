<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        nav button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        main {
            margin-top: 20px;
        }

        #characterContainer {
            text-align: center;
        }

        .character-image {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border: 10px solid #fff;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #fff;
            animation: breathe 6s infinite;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .storm-cloud {
            width: 300px;
            height: 150px;
            background-color: #333;
            border-radius: 50%;
            margin: 20px auto;
            animation: dissipate 5s infinite;
        }

        @keyframes dissipate {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-message {
            opacity: 0;
            transition: opacity 2s;
            font-size: 24px;
            margin: 20px 0;
        }

        .fade-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Floresta da Calma</h1>
        <p>Escolha um personagem para começar</p>
        <nav>
            <button onclick="showCharacter('calmi')">Calmi</button>
            <button onclick="showCharacter('luzia')">Luzia</button>
            <button onclick="showCharacter('tempestade')">Tempestade</button>
        </nav>
    </header>

    <main id="gameArea">
        <div id="characterContainer">
            <img id="characterImage" src="imagens/calmi.png" alt="Personagem" class="character-image">
            <div id="interactionArea">
                <!-- Área de interação dinâmica -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calmiMessages = [
                "Respire profundamente... inspire pelo nariz...",
                "Agora expire lentamente pela boca...",
                "Você está seguro, tudo vai ficar bem.",
                "Continue respirando devagar, sinta seu corpo relaxar."
            ];

            const luziaMessages = [
               "Você é forte.",
                "Você é especial.",
                "Você é importante.",
                "Sua opinião conta.",
                "Você merece ser feliz.",
                "Você é única.",
                "Você é capaz.",
                "Você é uma pessoa maravilhosa.",
                "Você é criativa.",
                "Você é uma boa amiga.",
                "Você é talentosa.",
                "Você é corajosa.",
                "Você brilha.",
                "Você faz a diferença.",
                "Você é inteligente.",
                "Você é amada.",
                "Você é suficiente.",
                "Você é gentil.",
                "Você pode superar qualquer coisa.",
                "Você merece respeito."
            ];

            const tempestadeMessages = [
               "Toda tempestade passa.",
                "Sua raiva não te controla.",
                "Respire fundo e acalme o furacão dentro de você.",
                "Você pode escolher como responder.",
                "A raiva é só uma emoção, ela não define você.",
                "Deixe a tempestade sair devagar.",
                "Controle sua raiva, você é mais forte.",
                "Você pode transformar raiva em força positiva.",
                "Pense antes de agir, você tem o poder de decidir.",
                "Acalme-se, e as coisas farão mais sentido."
            ];

            let calmiIndex = 0;
            let luziaIndex = 0;
            let tempestadeIndex = 0;

            function showCharacter(character) {
                const interactionArea = document.getElementById('interactionArea');
                const characterImage = document.getElementById('characterImage');
                interactionArea.innerHTML = ''; // Limpar a área de interação
                if (character === 'calmi') {
                    characterImage.src = 'imagens/calmi.png';
                    playMusic('musicas/musica_calmi.mp3');
                    startBreathingCircle();
                    showMessage(calmiMessages, calmiIndex, 'calmi');
                } else if (character === 'luzia') {
                    characterImage.src = 'imagens/luzia.png';
                    playMusic('musicas/musica_luzia.mp3');
                    showMessage(luziaMessages, luziaIndex, 'luzia');
                } else if (character === 'tempestade') {
                    characterImage.src = 'imagens/tempestade.png';
                    playMusic('musicas/musica_tempestade.mp3');
                    startStormCloud();
                    showMessage(tempestadeMessages, tempestadeIndex, 'tempestade');
                }
            }

            function playMusic(musicPath) {
                const audio = new Audio(musicPath);
                audio.play();
            }

            function startBreathingCircle() {
                const interactionArea = document.getElementById('interactionArea');
                const circle = document.createElement('div');
                circle.classList.add('breathing-circle');
                circle.textContent = "Respire";
                interactionArea.appendChild(circle);
            }

            function startStormCloud() {
                const interactionArea = document.getElementById('interactionArea');
                const cloud = document.createElement('div');
                cloud.classList.add('storm-cloud');
                cloud.textContent = "Dissipe a raiva";
                interactionArea.appendChild(cloud);
            }

            function showMessage(messages, index, character) {
                const interactionArea = document.getElementById('interactionArea');
                const messageElement = document.createElement('p');
                messageElement.classList.add('fade-message');
                messageElement.textContent = messages[index];
                interactionArea.appendChild(messageElement);
                messageElement.classList.add('show');
                setTimeout(() => {
                    messageElement.classList.remove('show');
                    index = (index + 1) % messages.length;
                    interactionArea.removeChild(messageElement);
                    showMessage(messages, index, character);
                }, 5000);
            }
        });
    </script>
</body>
</html>
