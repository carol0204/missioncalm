<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
        }

        #gameArea {
            display: none;
            text-align: center;
        }

        .fade-message {
            opacity: 0;
            transition: opacity 1s;
        }

        .fade-message.show {
            opacity: 1;
        }

        /* Círculo de respiração */
        .breath-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid #004d40;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            animation: breathe 8s infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        #welcomeMessage {
            text-align: center;
        }

        #music {
            display: none;
        }

        #cloud {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 3s;
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            100% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="cloud"></div>
    <div id="welcomeMessage">
        <h1>Bem-vindo à Floresta da Calma!</h1>
        <p>Escolha seu personagem:</p>
        <button onclick="startGame('calmi')">Calmi</button>
        <button onclick="startGame('luzia')">Luzia</button>
        <button onclick="startGame('tempestade')">Tempestade</button>
    </div>

    <div id="gameArea">
        <h2 id="gameTitle"></h2>
        <p id="characterDescription"></p>
        <div class="breath-circle"></div>
        <div id="gameContent"></div>
        <audio id="music" loop></audio>
        <button onclick="closeGame()">Fechar</button>
    </div>

    <script>
        const messages = {
            anger: [
                "A raiva é normal, mas não deixe que ela controle você.",
                "Falar sobre como você se sente pode ajudar a liberar a raiva.",
                "Mantenha a calma e permita que seus sentimentos sejam ouvidos.",
                "A raiva não define quem você é.",
                "Dê um tempo para si mesmo e volte com uma nova perspectiva.",
                "Encontre uma maneira saudável de expressar sua raiva.",
                "A raiva pode ser um sinal de que algo precisa ser mudado.",
                "Perceba que a raiva é apenas uma emoção, e você não precisa se identificar com ela.",
                "A calma está sempre disponível, basta buscá-la."
            ],
            selfEsteem: [
                "Você é incrível do jeito que é.",
                "Acredite em si mesmo e nas suas capacidades.",
                "Você merece amor e respeito.",
                "Cada dia é uma nova oportunidade de brilhar.",
                "Lembre-se de suas conquistas e como você superou desafios.",
                "Ame-se e cuide de si mesmo.",
                "Você é mais forte do que pensa.",
                "Sua singularidade é o que te torna especial.",
                "Não se compare aos outros; você é único.",
                "A autoestima vem de dentro. Acredite em você.",
                "Seu valor não depende da opinião dos outros.",
                "Você é digno de felicidade e sucesso.",
                "Celebre suas pequenas vitórias.",
                "Você é capaz de alcançar tudo o que deseja.",
                "Ame-se e aceite-se, assim como você é."
            ],
            calm: [
                "Respire profundamente e relaxe.",
                "Sinta o ar entrando e saindo dos seus pulmões.",
                "Cada respiração te traz mais calma.",
                "Concentre-se no seu corpo e na sua mente.",
                "Permita-se sentir a paz interior.",
                "Imagine uma luz suave envolvendo você.",
                "Deixe ir o que não serve mais.",
                "Você está exatamente onde precisa estar.",
                "A cada respiração, você se sente mais leve.",
                "A calma vem de dentro de você."
            ]
        };

        function startGame(character) {
            document.getElementById("welcomeMessage").style.display = "none";
            document.getElementById("gameArea").style.display = "block";
            document.getElementById("cloud").style.opacity = "1"; // Nuvem aparece

            let title, description, musicSrc;
            if (character === 'calmi') {
                title = "Calmi: Enfrentando a Ansiedade";
                description = "Calmi é seu amigo que ensina técnicas de respiração e relaxamento. Vamos juntos aprender a controlar a ansiedade!";
                musicSrc = 'musica_calmi.mp3'; // Nome do arquivo de música corrigido
                playGame('calm');
            } else if (character === 'luzia') {
                title = "Luzia: Construindo Autoestima";
                description = "Luzia é a sua companheira que incentiva você a acreditar em si mesmo. Vamos explorar sua autoestima juntos!";
                musicSrc = 'musica_luzia.mp3'; // Nome do arquivo de música corrigido
                playGame('selfEsteem');
            } else if (character === 'tempestade') {
                title = "Tempestade: Lidando com a Raiva";
                description = "Tempestade é seu guia para aprender a controlar a raiva e a frustração. Juntos, vamos encontrar a calma!";
                musicSrc = 'musica_tempestade.mp3'; // Nome do arquivo de música corrigido
                playGame('anger');
            }
            document.getElementById("gameTitle").innerText = title;
            document.getElementById("characterDescription").innerText = description;
            document.getElementById("music").src = musicSrc;
            document.getElementById("music").play();
        }

        function playGame(emotion) {
            const randomIndex = Math.floor(Math.random() * messages[emotion].length);
            const message = messages[emotion][randomIndex];

            const gameContent = document.getElementById("gameContent");
            gameContent.innerHTML = `<div class="fade-message">${message}</div>`;
            const messageDiv = gameContent.firstChild;

            // Animação de mostrar a mensagem
            setTimeout(() => {
                messageDiv.classList.add("show");
            }, 10);

            // Ocultar a nuvem após a mensagem ser exibida
            setTimeout(() => {
                document.getElementById("cloud").style.opacity = "0"; // Nuvem desaparece
            }, 3000); // Tempo para a nuvem desaparecer
        }

        function stopMusic() {
            const music = document.getElementById("music");
            music.pause();
            music.currentTime = 0; // Reiniciar a música
        }

        function closeGame() {
            document.getElementById("gameArea").style.display = "none";
            document.getElementById("welcomeMessage").style.display = "block";
            stopMusic();
        }
    </script>
</body>
</html>
