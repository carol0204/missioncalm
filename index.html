<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2DNV5W5MJQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-2DNV5W5MJQ');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos a altura total da tela */
            margin: 0;
            padding: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center; /* Centraliza o texto */
            overflow-y: auto; /* Permite rolar o conteúdo se ele exceder a altura da tela */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            word-wrap: break-word; /* Força quebra de linha, se necessário */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #characterContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
            flex-wrap: wrap; /* Permite que os personagens se ajustem em telas menores */
        }

        .character {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, filter 0.3s;
            margin-bottom: 20px;
        }

        .character img {
            width: 150px;
        }

        .character:hover {
            transform: scale(1.1);
            filter: brightness(1.5);
        }

        #startMusic {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2F4F4F;
            color: white;
            transition: background-color 0.3s;
        }

        #startMusic:hover {
            background-color: #556B2F;
        }

        /* Media Queries para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Reduz o tamanho da fonte para telas menores */
                white-space: normal; /* Permite que o texto quebre linha se necessário */
            }

            p {
                font-size: 1em; /* Reduz o tamanho da fonte do parágrafo */
            }

            .character img {
                width: 120px; /* Reduz o tamanho das imagens */
            }
        }

    </style>
</head>
<script src="//code.tidio.co/u5awo0oriqiumtyslty9caj4kvu8nbck.js" async></script>
<body>
    <h1>Bem-vindo à Floresta da Calma</h1>
    <p>Um espaço de acolhimento para todos. Respire fundo e encontre sua paz interior.</p>

    <div id="characterContainer">
        <div class="character" onclick="openCharacterPage('guia')">
            <img src="imagens/guia.png" alt="Guia">
            <p>Guia</p>
        </div>
        <div class="character" onclick="openCharacterPage('calmi')">
            <img src="imagens/calmi.png" alt="Calmi">
            <p>Calmi</p>
        </div>
        <div class="character" onclick="openCharacterPage('luzia')">
            <img src="imagens/luzia.png" alt="Luzia">
            <p>Luzia</p>
        </div>
        <div class="character" onclick="openCharacterPage('tempestade')">
            <img src="imagens/tempestade.png" alt="Tempestade">
            <p>Tempestade</p>
        </div>
    </div>

    <audio id="backgroundMusic">
        <source src="musicas/musica_inicial.mp3" type="audio/mp3">
    </audio>

    <button id="startMusic" onclick="startMusic()">Iniciar Música</button>

    <script>
        const music = document.getElementById('backgroundMusic');
        music.volume = 0.2;

        function startMusic() {
            music.play().catch(error => {
                console.log('Erro ao tentar tocar a música:', error);
            });
        }

        function openCharacterPage(character) {
            music.pause();
            window.location.href = `${character}/${character}.html`;
        }
    </script>
</body>
</html>
