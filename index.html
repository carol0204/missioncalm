<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #characterContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
        }

        .character {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, filter 0.3s;
        }

        .character:hover {
            transform: scale(1.1);
            filter: brightness(1.5);
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Floresta da Calma</h1>
    <p>Um espaço de acolhimento para todos os públicos. Respire fundo e encontre sua paz interior.</p>

    <div id="characterContainer">
        <div class="character" onclick="openCharacterPage('calmi')">
            <img src="imagens/calmi.png" alt="Calmi" width="150">
            <p>Calmi</p>
        </div>
        <div class="character" onclick="openCharacterPage('luzia')">
            <img src="imagens/luzia.png" alt="Luzia" width="150">
            <p>Luzia</p>
        </div>
        <div class="character" onclick="openCharacterPage('tempestade')">
            <img src="imagens/tempestade.png" alt="Tempestade" width="150">
            <p>Tempestade</p>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="musicas/musica_inicial.mp3" type="audio/mp3">
    </audio>

    <script>
        // Ajuste o volume da música de fundo
        document.getElementById('backgroundMusic').volume = 0.2; // Volume reduzido

        function openCharacterPage(character) {
            const music = document.getElementById('backgroundMusic');
            music.pause(); // Para a música da tela inicial
            window.location.href = `${character}/${character}.html`; // Navega para a página do personagem
        }
    </script>
</body>
</html>
