<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2DNV5W5MJQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-2DNV5W5MJQ');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center; 
            overflow-y: auto; 
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            word-wrap: break-word; 
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #characterContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
            flex-wrap: wrap; 
        }

        .character {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, filter 0.3s;
            margin-bottom: 20px;
        }

        .character img {
            width: 150px;
        }

        .character:hover {
            transform: scale(1.1);
            filter: brightness(1.5);
        }

        #startMusic, #toggleTheme {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2F4F4F;
            color: white;
            transition: background-color 0.3s, transform 0.3s; 
        }

        #startMusic:hover, #toggleTheme:hover {
            background-color: #556B2F;
            transform: scale(1.05);
        }

        /* Media Queries para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; 
                white-space: normal; 
            }

            p {
                font-size: 1em; 
            }

            .character img {
                width: 120px; 
            }

            #startMusic, #toggleTheme {
                font-size: 16px; 
            }
        }
    </style>
</head>
<script src="//code.tidio.co/u5awo0oriqiumtyslty9caj4kvu8nbck.js" async></script>
<body>
    <h1>Bem-vindo à Floresta da Calma</h1>
    <p>Um espaço de acolhimento para todos. Respire fundo e encontre sua paz interior.</p>

    <div id="characterContainer">
        <div class="character" onclick="openCharacterPage('guia')" aria-label="Acessar a página do personagem Guia" role="button">
            <img src="imagens/guia.png" alt="Imagem do personagem Guia" aria-label="Personagem Guia" />
            <p>Guia</p>
        </div>
        <div class="character" onclick="openCharacterPage('calmi')" aria-label="Acessar a página do personagem Calmi" role="button">
            <img src="imagens/calmi.png" alt="Imagem do personagem Calmi" aria-label="Personagem Calmi" />
            <p>Calmi</p>
        </div>
        <div class="character" onclick="openCharacterPage('luzia')" aria-label="Acessar a página do personagem Luzia" role="button">
            <img src="imagens/luzia.png" alt="Imagem do personagem Luzia" aria-label="Personagem Luzia" />
            <p>Luzia</p>
        </div>
        <div class="character" onclick="openCharacterPage('tempestade')" aria-label="Acessar a página do personagem Tempestade" role="button">
            <img src="imagens/tempestade.png" alt="Imagem do personagem Tempestade" aria-label="Personagem Tempestade" />
            <p>Tempestade</p>
        </div>
        <!-- Novo personagem S.O.S. -->
        <div class="character" onclick="openCharacterPage('sos')" aria-label="Acessar a página do personagem S.O.S." role="button">
            <img src="imagens/sos.png" alt="Imagem do personagem S.O.S." aria-label="Personagem S.O.S." />
            <p></p>
        </div>
    </div>
    

    <audio id="backgroundMusic">
        <source src="musicas/musica_inicial.mp3" type="audio/mp3">
    </audio>

    <button id="startMusic" onclick="startMusic()" aria-label="Iniciar a música de fundo">Iniciar Música</button>
    <button id="toggleTheme" onclick="toggleTheme()" aria-label="Trocar entre tema claro e escuro">Trocar Tema</button>

    <script>
        const music = document.getElementById('backgroundMusic');
        music.volume = 0.2;

        function startMusic() {
            music.play().catch(error => {
                console.log('Erro ao tentar tocar a música:', error);
            });
        }

        function openCharacterPage(character) {
            music.pause();
            window.location.href = `${character}/${character}.html`;
        }

        let darkMode = false;

        function toggleTheme() {
            darkMode = !darkMode;
            
            if (darkMode) {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#ffffff';
                document.getElementById('startMusic').style.backgroundColor = '#1E1E1E';
                document.getElementById('toggleTheme').style.backgroundColor = '#1E1E1E';
            } else {
                document.body.style.backgroundColor = '';
                document.body.style.color = '';
                document.getElementById('startMusic').style.backgroundColor = '#2F4F4F';
                document.getElementById('toggleTheme').style.backgroundColor = '#2F4F4F';
            }
        }
    </script>
</body>
</html>
