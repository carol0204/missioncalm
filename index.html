<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta da Calma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            color: #333;
            text-align: center;
        }
        #gameArea {
            display: none;
            border: 2px solid #00796B;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: #FFFFFF;
            border-radius: 10px;
        }
        .breathing-circle {
            width: 100px;
            height: 100px;
            background-color: #4DB6AC;
            border-radius: 50%;
            animation: breathe 4s infinite;
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .cloud {
            background: url('imagem_cloud.png') no-repeat center center;
            width: 200px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Floresta da Calma</h1>
    <button onclick="startGame('calmi')">Jogar com Calmi</button>
    <button onclick="startGame('luzia')">Jogar com Luzia</button>
    <button onclick="startGame('tempestade')">Jogar com Tempestade</button>

    <div id="gameArea">
        <h2 id="gameTitle"></h2>
        <p id="characterDescription"></p>
        <div id="gameContent"></div>
        <audio id="music" loop></audio>
        <button onclick="closeGame()">Sair</button>
    </div>

    <script>
        const messages = {
            calm: [
                "Respire fundo e sinta a calma entrando.",
                "Deixe seus pensamentos irem embora.",
                "A cada respiração, você se sente mais calmo.",
                "Você é capaz de lidar com qualquer situação.",
                "Você pode criar um espaço de paz em sua mente.",
                "A serenidade é seu direito de nascença.",
                "Vamos respirar juntos e encontrar a calma."
            ],
            selfEsteem: [
                "Você é único e especial.",
                "Acredite em si mesmo!",
                "Sua luz brilha intensamente.",
                "Você merece amor e respeito.",
                "Você é forte e capaz.",
                "Confie em suas habilidades.",
                "Cada dia é uma nova oportunidade."
            ],
            anger: [
                "A raiva é uma emoção normal.",
                "É importante expressar o que você sente.",
                "Você pode transformar a raiva em algo positivo.",
                "Sinta a raiva, mas não deixe que ela controle você.",
                "Respire fundo e conte até dez.",
                "Você tem o poder de escolher suas reações.",
                "A calma vem depois da tempestade.",
                "Reconhecer sua raiva é o primeiro passo.",
                "A raiva não define quem você é.",
                "Você é mais do que suas emoções.",
                "Transforme sua raiva em energia criativa.",
                "Vamos juntos encontrar formas saudáveis de expressar a raiva.",
                "A comunicação aberta pode ajudar a resolver conflitos.",
                "Você pode liberar sua raiva de maneira construtiva.",
                "Cada emoção é uma oportunidade de aprendizado.",
                "A raiva é uma mensagem que precisa ser ouvida.",
                "Não tenha medo de pedir ajuda.",
                "Você é forte o suficiente para superar isso.",
                "Lembre-se: a raiva é temporária, mas suas ações têm consequências.",
                "Você pode escolher como reagir."
            ]
        };

        function startGame(character) {
            document.getElementById("gameArea").style.display = "block";
            const title = document.getElementById("gameTitle");
            const description = document.getElementById("characterDescription");
            const content = document.getElementById("gameContent");
            const music = document.getElementById("music");
            
            if (character === 'calmi') {
                title.textContent = "Aventuras de Calmi";
                description.textContent = "Calmi é o guardião da serenidade. Ele te ajudará a controlar a ansiedade e a encontrar o seu centro.";
                content.innerHTML = `<div class="breathing-circle"></div><p id="breathingMessage"></p>`;
                music.src = "musica_calmi.mp3"; // Caminho para a música do Calmi
                playMusic();
                breathingExercise();
            } else if (character === 'luzia') {
                title.textContent = "Aventuras de Luzia";
                description.textContent = "Luzia ilumina seu caminho e ajuda a fortalecer sua autoestima. Siga com confiança!";
                content.innerHTML = `<div class="cloud"></div><p id="selfEsteemMessage"></p>`;
                music.src = "musica_luzia.mp3"; // Caminho para a música da Luzia
                playMusic();
                selfEsteemMessages();
            } else if (character === 'tempestade') {
                title.textContent = "Aventuras de Tempestade";
                description.textContent = "Tempestade é a energia da transformação. Ele ajuda a transformar a raiva em motivação!";
                content.innerHTML = `<div class="cloud"></div><p id="angerMessage"></p>`;
                music.src = "musica_tempestade.mp3"; // Caminho para a música da Tempestade
                playMusic();
                angerMessages();
            }
        }

        function playMusic() {
            const music = document.getElementById("music");
            music.play();
        }

        function stopMusic() {
            const music = document.getElementById("music");
            music.pause();
            music.currentTime = 0; // Volta ao início
        }

        function closeGame() {
            document.getElementById("gameArea").style.display = "none";
            stopMusic();
            document.getElementById("gameTitle").textContent = "";
            document.getElementById("characterDescription").textContent = "";
            document.getElementById("gameContent").innerHTML = "";
        }

        function breathingExercise() {
            const breathingMessage = document.getElementById("breathingMessage");
            const messagesArray = messages.calm;
            let index = 0;
            setInterval(() => {
                breathingMessage.textContent = messagesArray[index];
                index = (index + 1) % messagesArray.length;
            }, 4000);
        }

        function selfEsteemMessages() {
            const selfEsteemMessage = document.getElementById("selfEsteemMessage");
            const messagesArray = messages.selfEsteem;
            let index = 0;
            setInterval(() => {
                selfEsteemMessage.textContent = messagesArray[index];
                index = (index + 1) % messagesArray.length;
            }, 4000);
        }

        function angerMessages() {
            const angerMessage = document.getElementById("angerMessage");
            const messagesArray = messages.anger;
            let index = 0;
            setInterval(() => {
                angerMessage.textContent = messagesArray[index];
                index = (index + 1) % messagesArray.length;
            }, 4000);
        }
    </script>
</body>
</html>
