<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminho para a Calma</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Patrick+Hand&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-image: url('./imagens/A_serene_magical_forest_with_vibrant_trees_glowing.png');
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            text-shadow: 2px 2px 8px #000;
            font-family: 'Patrick Hand', cursive;
            margin: 20px 0;
        }

        .character {
            display: inline-block;
            width: 190px;
            height: 190px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }

        .character:hover {
            transform: scale(1.15);
            filter: brightness(1.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .game-area {
            display: none;
            margin-top: 13px;
            border: 2px solid #fff;
            padding: 20px;
            background-color: rgba(0, 102, 204, 0.7);
            border-radius: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #66b3ff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1d588b;
            transform: translateY(-2px);
        }

        .message-box {
            margin-top: 18px;
            padding: 15px;
            background-color: #1d588b;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            max-width: 90%;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.5em;
            font-family: 'Patrick Hand', cursive;
        }

        .welcome-text {
            font-size: 1.4em;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            max-width: 80%;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            display: block; /* Certifique-se de que está visível */
        }

        .breathing-circle {
            width: 150px;
            height: 150px;
            border: 5px solid #8FDDE7;
            border-radius: 50%;
            margin: 20px auto;
            animation: breathe 8s infinite ease-in-out;
            background-color: rgba(143, 221, 231, 0.4);
            display: none; /* Começa escondido */
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .fade-message {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-message.show {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .character {
                width: 100px;
                height: 100px;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }

            .message-box {
                font-size: 1em;
                line-height: 1.3em;
            }

            .welcome-text {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Caminho para a Calma</h1>
    
    <div id="characters">
        <img class="character" src="imagens/calmi.png" alt="Calmi" onclick="startGame('calmi')">
        <img class="character" src="imagens/luzia.png" alt="Luzia" onclick="startGame('luzia')">
        <img class="character" src="imagens/tempestade.png" alt="Tempestade" onclick="startGame('tempestade')">
    </div>

    <div id="welcomeMessage" class="welcome-text">
        Bem-vindo ao Caminho para a Calma! Clique em um dos personagens acima para começar.
    </div>

    <div class="game-area" id="gameArea">
        <h2 id="gameTitle"></h2>
        <p id="characterDescription" class="character-info"></p>
        <div id="gameContent"></div>
        <button onclick="stopMusic()">Parar Música</button>
        <button onclick="closeGame()">Fechar Jogo</button>
    </div>

    <audio id="music" src="" preload="auto"></audio>

    <script>
        const messages = {
            selfEsteem: [
                "Você é incrível!",
                "Ame-se do jeito que você é!",
                "Você tem o poder de fazer a diferença!",
                "Você é digno de tudo que deseja!",
                "Acredite em si mesmo todos os dias!"
            ],
            calm: [
                "Respire fundo e relaxe.",
                "Acalme sua mente e o seu coração.",
                "Você tem o poder de controlar suas emoções.",
                "Tudo vai ficar bem.",
                "Cada respiração traz mais calma para você."
            ],
            anger: [
                "É normal sentir raiva, mas é importante saber como lidar com ela.",
                "Respire profundamente e deixe a raiva ir.",
                "Você tem o controle sobre suas emoções.",
                "Tente identificar o que está causando essa raiva.",
                "Lembre-se de que você pode escolher como reagir."
            ]
        };

        let currentMessageIndex = 0;
        let messageInterval;

        function startGame(character) {
            const gameArea = document.getElementById("gameArea");
            const gameTitle = document.getElementById("gameTitle");
            const characterDescription = document.getElementById("characterDescription");
            const gameContent = document.getElementById("gameContent");
            const welcomeMessage = document.getElementById("welcomeMessage");
            const music = document.getElementById("music");
            const messagesContainer = document.createElement("div");
            const breathingCircle = document.createElement("div");

            // Esconder mensagem de boas-vindas
            welcomeMessage.style.display = "none";
            gameArea.style.display = "block";
            messagesContainer.className = "message-box";
            breathingCircle.className = "breathing-circle";
            gameContent.appendChild(messagesContainer);
            gameContent.appendChild(breathingCircle);

            // Controlar música e título
            if (character === 'calmi') {
                music.src = "musicas/calm_music.mp3";
                gameTitle.innerText = "Calmi - Respiração e Calma";
                characterDescription.innerText = "Calmi é seu guia para encontrar a tranquilidade através da respiração.";
                showMessages(messages.calm, messagesContainer);
            } else if (character === 'luzia') {
                music.src = "musicas/self_esteem_music.mp3";
                gameTitle.innerText = "Luzia - Autoestima";
                characterDescription.innerText = "Luzia ajuda você a se amar e se aceitar.";
                showMessages(messages.selfEsteem, messagesContainer);
            } else if (character === 'tempestade') {
                music.src = "musicas/anger_management_music.mp3";
                gameTitle.innerText = "Tempestade - Controle da Raiva";
                characterDescription.innerText = "Tempestade ensina a lidar com a raiva de forma saudável.";
                showMessages(messages.anger, messagesContainer);
            }
            music.play();
            breathingCircle.style.display = "block"; // Exibe o círculo de respiração
        }

        function showMessages(messageArray, container) {
            currentMessageIndex = 0;
            container.innerHTML = ''; // Limpa mensagens anteriores
            messageInterval = setInterval(() => {
                if (currentMessageIndex < messageArray.length) {
                    const messageElement = document.createElement('div');
                    messageElement.innerText = messageArray[currentMessageIndex];
                    messageElement.classList.add('fade-message');
                    container.appendChild(messageElement);
                    setTimeout(() => {
                        messageElement.classList.add('show'); // Faz o texto aparecer
                    }, 100); // Tempo de espera para mostrar a mensagem
                    currentMessageIndex++;
                } else {
                    clearInterval(messageInterval); // Limpa o intervalo quando acabar as mensagens
                }
            }, 7000); // Tempo entre mensagens
        }

        function stopMusic() {
            const music = document.getElementById("music");
            music.pause();
            music.currentTime = 0; // Reinicia a música
        }

        function closeGame() {
            const gameArea = document.getElementById("gameArea");
            const welcomeMessage = document.getElementById("welcomeMessage");
            const music = document.getElementById("music");
            const messagesContainer = document.getElementById("gameContent").querySelector('.message-box');
            const breathingCircle = document.querySelector('.breathing-circle');
            gameArea.style.display = "none";
            welcomeMessage.style.display = "block";
            stopMusic(); // Para a música quando o jogo é fechado
            messagesContainer.innerHTML = ''; // Limpa as mensagens ao fechar
            currentMessageIndex = 0; // Reinicia o índice das mensagens
            clearInterval(messageInterval); // Limpa o intervalo
            breathingCircle.style.display = "none"; // Esconde o círculo de respiração
        }
    </script>
</body>
</html>
