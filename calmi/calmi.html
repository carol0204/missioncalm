<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calmi - Floresta da Calma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('../imagens/calmi_background.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #calmiCircle {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(85, 107, 47, 0.5); /* Verde musgo transparente */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: 600;
            text-align: center;
            transition: transform 2s ease-in-out, box-shadow 0.5s ease-in-out; /* Simula a respiração e o brilho */
        }

        #calmiMessages {
            font-size: 24px;
            color: #556B2F; /* Verde musgo */
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0; /* Inicia invisível */
            transition: opacity 0.5s ease-in-out; /* Transição suave */
        }

        #stopButton, #backButton, #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2F4F4F;
            color: white;
            transition: background-color 0.3s, transform 0.3s; /* Suaviza a transição */
        }

        #stopButton:hover, #backButton:hover, #startButton:hover {
            background-color: #556B2F;
            transform: scale(1.05); /* Efeito de zoom */
        }
    </style>
</head>
<body>
    <h1>Respire com Calmi</h1>
    <div id="calmiCircle" aria-label="Círculo de respiração">
        <span id="calmiText">Puxa o ar</span> <!-- Texto mais simples -->
    </div>
    <div id="calmiMessages" role="alert"></div> <!-- Acessibilidade -->
    <button id="startButton" onclick="startMusic()" aria-label="Iniciar música">Iniciar Música</button>
    <button id="stopButton" onclick="stopMusic()" aria-label="Parar música">Parar Música</button>
    <button id="backButton" onclick="goBack()" aria-label="Voltar para a página inicial">Voltar</button>

    <audio id="calmiMusic" aria-label="Música de fundo">
        <source src="calmi.mp3" type="audio/mp3">
    </audio>

    <audio id="successSound" aria-label="Som de recompensa">
        <source src="success.mp3" type="audio/mp3"> <!-- Som suave de recompensa -->
    </audio>

    <script>
        const calmiMessages = [
            "Respire profundamente... puxa o ar... solta o ar...",
            "Você está seguro e em paz.",
            "Sinta a calma invadindo seu corpo.",
            "A cada respiração, relaxe mais.",
            "Este momento é seu, respire devagar.",
            "Você está no controle de suas emoções.",
            "Acalme sua mente, foque na respiração.",
            "Respire, você está no presente.",
            "Cada respiração alivia a tensão.",
            "Sua mente pode encontrar paz.",
            "Devagar... puxa o ar e solta.",
            "Sinta o ar entrando... e saindo...",
            "Você é capaz de encontrar a calma.",
            "Sua respiração traz serenidade.",
            "Você está protegido aqui.",
            "Nada mais importa agora, apenas respire.",
            "Solte os pensamentos que te incomodam.",
            "Puxa o ar... e deixe o corpo relaxar.",
            "Sua respiração é o caminho para a paz.",
            "A cada inspiração, você encontra calma."
        ];

        let index = 0;

        function displayMessage() {
            const calmiMessagesDiv = document.getElementById('calmiMessages');
            calmiMessagesDiv.textContent = calmiMessages[index];
            calmiMessagesDiv.style.opacity = 1; // Torna visível

            setTimeout(() => {
                calmiMessagesDiv.style.opacity = 0; // Torna invisível após 4s
            }, 4000);

            index = (index + 1) % calmiMessages.length;
        }

        setInterval(displayMessage, 5000); // Exibe novas mensagens a cada 5 segundos

        function startMusic() {
            const audio = document.getElementById('calmiMusic');
            audio.volume = 0.8; // Ajuste o volume se necessário
            audio.play().catch(error => {
                console.log('Erro ao tentar tocar a música:', error);
            });
        }

        function stopMusic() {
            const audio = document.getElementById('calmiMusic');
            audio.pause();
        }

        function goBack() {
            window.location.href = '../index.html'; // Volta para a página inicial
        }

        // Animação do círculo respirando com feedback visual
        const circle = document.getElementById('calmiCircle');
        const calmiText = document.getElementById('calmiText');
        const successSound = document.getElementById('successSound');
        let growing = true;

        setInterval(() => {
            circle.style.transform = growing ? 'scale(1.2)' : 'scale(1)';
            circle.style.boxShadow = growing ? '0 0 20px 10px rgba(255, 255, 255, 0.7)' : 'none'; // Efeito de brilho
            calmiText.textContent = growing ? "Puxe o ar" : "Solte o ar"; // Muda o texto entre "Puxe o ar" e "Solte o ar"
            if (!growing) {
                successSound.play(); // Toca o som de recompensa ao completar um ciclo
            }
            growing = !growing;
        }, 4000); // Ajusta o tempo de respiração para 4 segundos (2s inalar, 2s exalar)
    </script>
</body>
</html>
