<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de meditação e relaxamento para ajudar no controle da raiva">
    <title>Tempestade - Floresta da Calma | Exercícios de Respiração</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    
        :root {
            --primary-color: #b3d8d8;  /* Cor pastel suave */
            --hover-color: #aad3d3;    /* Cor pastel mais clara */
            --text-color: #333333;     /* Cor de texto mais escura para contraste */
            --shadow-color: rgba(0, 0, 0, 0.2);  /* Sombras mais suaves */
            --glow-color: rgba(255, 255, 255, 0.3);  /* Efeito de brilho suave */
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('../imagens/tempestade_background.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
    
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
    
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
    
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin-bottom: 1rem;
        }
    
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
    
        #tempestadeCloud {
            position: relative;
            width: min(400px, 90vw);
            height: 300px;
            margin: 2rem auto;
            background-image: url('../imagens/tempestade_cloud.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 500;
            text-shadow: 0 0 10px var(--shadow-color);
            animation: breathing 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
    
        #tempestadeCloud:focus-visible {
            outline: 3px solid var(--hover-color);
            outline-offset: 5px;
        }
    
        #tempestadeGlow {
            position: absolute;
            inset: 0;
            background: var(--glow-color);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    
        #tempestadeCloud:hover #tempestadeGlow,
        #tempestadeCloud:focus #tempestadeGlow {
            opacity: 1;
        }
    
        #tempestadeMessages {
            min-height: 80px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            text-align: center;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.6);  /* Cor de fundo suave */
            border-radius: 10px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-width: 600px;
        }
    
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
    
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
    
        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
    
        button:focus-visible {
            outline: 3px solid var(--hover-color);
            outline-offset: 2px;
        }
    
        button:active {
            transform: translateY(1px);
        }
    
        .button-icon {
            margin-right: 0.5rem;
        }
    
        #rewardPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            z-index: 100;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
    
        #rewardStar {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
    
        .smallCloud {
            position: absolute;
            background-image: url('../imagens/tempestade_cloud.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            pointer-events: none;
        }
    
        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
                padding: 0 1rem;
            }
    
            button {
                width: 100%;
            }
        }
    
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #d1c6cc;
                --hover-color: #f3e7e0;
                --text-color: #000000;
            }
    
            button {
                border: 2px solid var(--text-color);
            }
        }
    
        @media (prefers-reduced-motion: reduce) {
            #tempestadeCloud,
            .smallCloud {
                animation: none;
            }
    
            button {
                transition: none;
            }
        }
    
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #b3d8d8;
                --hover-color: #aad3d3;
            }
        }
    </style>    
</head>
<body>
    <div class="container">
        <header>
            <h1>Acalme sua raiva com Tempestade</h1>
            <p class="subtitle">Um espaço seguro para respirar, relaxar e encontrar sua paz interior</p>
        </header>

        <main>
            <div id="tempestadeCloud" 
                 role="img" 
                 aria-label="Nuvem interativa representando exercício de respiração"
                 tabindex="0">
                <div id="tempestadeGlow" aria-hidden="true"></div>
                <span>Respire</span>
            </div>

            <div id="tempestadeMessages" 
                 role="status" 
                 aria-live="polite"
                 aria-atomic="true">
            </div>

            <div class="controls">
                <button id="startButton" 
                        onclick="startExercise()" 
                        aria-label="Iniciar exercício de respiração">
                    <span class="button-icon">▶️</span>
                    Iniciar
                </button>
                
                <button id="stopButton" 
                        onclick="stopExercise()" 
                        aria-label="Parar exercício">
                    <span class="button-icon">⏹️</span>
                    Parar
                </button>
                
                <button id="pauseButton" 
                        onclick="togglePause()" 
                        aria-label="Pausar exercício">
                    <span class="button-icon">⏸️</span>
                    Pausar
                </button>
                
                <button id="backButton" 
                        onclick="goBack()" 
                        aria-label="Voltar para a página anterior">
                    <span class="button-icon">⬅️</span>
                    Voltar
                </button>
            </div>
        </main>
    </div>

    <div class="smallCloud" style="top: 10%; left: 5%; width: 80px; height: 60px;"></div>
    <div class="smallCloud" style="top: 60%; left: 80%; width: 100px; height: 80px;"></div>
    <div class="smallCloud" style="top: 20%; left: 75%; width: 60px; height: 40px;"></div>

    <div id="rewardPopup">
        <h2>Parabéns!</h2>
        <p>Você completou o exercício de respiração.</p>
        <img id="rewardStar" src="../imagens/star.png" alt="Estrela de recompensa">
    </div>

    <script>
        let isPaused = false;
        let exerciseInterval;

        function startExercise() {
            const messageElement = document.getElementById('tempestadeMessages');
            messageElement.textContent = "Inspire profundamente... Segure... Expire devagar.";
            messageElement.style.opacity = "1";

            exerciseInterval = setInterval(() => {
                const message = messageElement.textContent.includes("Inspire") 
                                ? "Expire devagar..." 
                                : "Inspire profundamente...";
                messageElement.textContent = message;
            }, 6000);

            const tempestadeCloud = document.getElementById('tempestadeCloud');
            tempestadeCloud.style.transform = "scale(1.05)";
        }

        function stopExercise() {
            clearInterval(exerciseInterval);
            const messageElement = document.getElementById('tempestadeMessages');
            messageElement.style.opacity = "0";

            document.getElementById('tempestadeCloud').style.transform = "scale(1)";
        }

        function togglePause() {
            isPaused = !isPaused;
            const button = document.getElementById('pauseButton');
            clearInterval(exerciseInterval);
            button.textContent = isPaused ? "▶️ Retomar" : "⏸️ Pausar";

            if (!isPaused) {
                startExercise();
            }
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                stopExercise();
            }
        });
    </script>
</body>
</html>
