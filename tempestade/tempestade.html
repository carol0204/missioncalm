<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempestade - Floresta da Calma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('../imagens/tempestade_background.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Impede rolagem, útil com nuvens flutuando */
        }

        main {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #tempestadeCloud {
            position: relative;
            margin-top: 20px;
            width: 300px;
            height: 200px;
            background-image: url('../imagens/tempestade_cloud.png');
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            animation: breathing 6s ease-in-out infinite; /* Respiração suave */
        }

        #tempestadeGlow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #tempestadeCloud:hover #tempestadeGlow {
            opacity: 1;
        }

        #tempestadeMessages {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 1); /* Branco mais visível */
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1); /* Melhor contraste */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #044138; /* Nova cor que combina melhor */
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0a598dd5; /* Cor alterada no hover */
            transform: scale(1.05);
        }

        button:focus {
            outline: 3px solid #18976d;
        }

        #rewardPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 10;
            animation: fadeIn 0.5s;
        }

        #rewardStar {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animação de "respiração" para a nuvem principal */
        @keyframes breathing {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Expande mais no meio da respiração */
            100% { transform: scale(1); }
        }

        /* Estilo para as nuvens pequenas */
        .smallCloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background-image: url('../imagens/tempestade_cloud.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.4; /* Mais transparente */
            animation: float 15s linear infinite;
        }

        .smallCloud-large {
            width: 150px; /* Tamanho maior */
            height: 90px;
        }

        .smallCloud-medium {
            width: 130px; /* Tamanho médio */
            height: 70px;
        }

        /* Animação de flutuação das nuvens */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); } /* Aumenta o movimento para mais aparente */
            100% { transform: translateY(0); }
        }

        /* Animação flutuando mais lentamente para variedade */
        .floatSlow {
            animation-duration: 20s;
        }

        .floatFast {
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Acalme sua raiva com Tempestade</h1>
        </header>
        <section>
            <div id="tempestadeCloud" role="img" aria-label="Nuvem representando a calma">
                <div id="tempestadeGlow" aria-hidden="true"></div>
                Calma
            </div>
            <div id="tempestadeMessages" aria-live="polite" aria-label="Mensagens de apoio"></div>
            <button id="startButton" onclick="startMusic()" aria-label="Iniciar música">Iniciar Música</button>
            <button id="stopButton" onclick="stopMusic()" aria-label="Parar música">Parar Música</button>
            <button id="backButton" onclick="goBack()" aria-label="Voltar para a página anterior">Voltar</button>
            <button id="pauseAnimationButton" onclick="toggleAnimation()" aria-label="Pausar animação">Pausar Animação</button>
        </section>

        <!-- Pop-Up de Recompensa -->
        <div id="rewardPopup" role="alert">
            <p>Parabéns! Você ganhou uma Estrela da Calma!</p>
            <img id="rewardStar" src="estrela.png" alt="Estrela de Calma" aria-hidden="true">
        </div>

        <audio id="tempestadeMusic" aria-hidden="true">
            <source src="tempestade.mp3" type="audio/mp3">
        </audio>

        <!-- Nuvens flutuantes adicionais -->
        <div class="smallCloud smallCloud-large floatSlow" style="top: 50px; left: 10%;" aria-label="Nuvem flutuante pequena" role="img"></div>
        <div class="smallCloud smallCloud-medium floatFast" style="top: 100px; left: 70%;" aria-label="Nuvem flutuante média" role="img"></div>
        <div class="smallCloud smallCloud-large floatSlow" style="bottom: 100px; right: 20%;" aria-label="Nuvem flutuante grande" role="img"></div>
        <div class="smallCloud smallCloud-medium floatFast" style="bottom: 150px; right: 60%;" aria-label="Nuvem flutuante média" role="img"></div>
        <!-- Adicionando mais nuvens -->
        <div class="smallCloud smallCloud-large floatSlow" style="top: 150px; left: 30%;" aria-label="Nuvem flutuante grande" role="img"></div>
        <div class="smallCloud smallCloud-medium floatFast" style="bottom: 200px; right: 40%;" aria-label="Nuvem flutuante média" role="img"></div>
        <div class="smallCloud smallCloud-large floatSlow" style="top: 200px; left: 50%;" aria-label="Nuvem flutuante grande" role="img"></div>

    </main>

    <script>
        const tempestadeMessages = [
           "É normal sentir raiva... vamos respirar juntos.",
            "A nuvem vai embora... sinta a calma chegando.",
            "Você pode controlar sua raiva.",
            "Liberte-se do que te incomoda.",
            "Respire... a raiva diminui.",
            "Você é mais forte que a raiva.",
            "Deixe a tensão ir embora... aos poucos.",
            "Seu coração pode encontrar calma.",
            "A raiva é passageira, você é permanente.",
            "Solte o que te prende.",
            "Você tem o controle, respire devagar.",
            "Deixe a raiva se dissipar como uma nuvem.",
            "Você está seguro, a raiva vai embora.",
            "Você consegue transformar raiva em tranquilidade.",
            "Vamos respirar até a nuvem passar.",
            "A raiva não define você.",
            "Respire e sinta a calma tomando conta.",
            "Você é capaz de se acalmar.",
            "A raiva se dissipa como o vento.",
            "Você está no controle, sempre."
        ];



        let messageIndex = 0;
        let musicPlaying = false;

        function startMusic() {
            const music = document.getElementById('tempestadeMusic');
            music.play();
            musicPlaying = true;
            showMessage();
        }

        function stopMusic() {
            const music = document.getElementById('tempestadeMusic');
            music.pause();
            music.currentTime = 0;
            musicPlaying = false;
        }

        function showMessage() {
            const messagesDiv = document.getElementById('tempestadeMessages');
            messagesDiv.textContent = tempestadeMessages[messageIndex];
            messagesDiv.style.opacity = 1;
            messageIndex = (messageIndex + 1) % tempestadeMessages.length;

            setTimeout(() => {
                messagesDiv.style.opacity = 0;
            }, 4000); // Mensagem visível por 4 segundos

            if (musicPlaying) {
                setTimeout(showMessage, 6000); // Mostra nova mensagem a cada 6 segundos
            }
        }

        // Adiciona o evento para iniciar mensagens quando a página carrega
        window.onload = () => {
            startMusic();
            showMessage();
        };

        // Exibe a recompensa
        function showReward() {
            const rewardPopup = document.getElementById('rewardPopup');
            rewardPopup.style.display = 'block';
            setTimeout(() => {
                rewardPopup.style.display = 'none';
            }, 3000); // Exibe a recompensa por 3 segundos
        }

        // Funcionalidade do botão de voltar
        function goBack() {
            window.history.back();
        }

        // Pausa a animação da nuvem
        function toggleAnimation() {
            const cloud = document.getElementById('tempestadeCloud');
            if (cloud.style.animationPlayState === 'paused') {
                cloud.style.animationPlayState = 'running';
            } else {
                cloud.style.animationPlayState = 'paused';
            }
        }
    </script>
</body>
</html>
