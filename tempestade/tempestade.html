<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempestade - Floresta da Calma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('../imagens/tempestade_background.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #tempestadeCloud {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5); /* Branco transparente */
            transition: transform 2s ease-in-out; /* Simula a dissipação */
        }

        #tempestadeMessages {
            font-size: 24px;
            color: #556B2F; /* Verde musgo */
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #stopButton, #backButton, #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2F4F4F;
            color: white;
            transition: background-color 0.3s;
        }

        #stopButton:hover, #backButton:hover, #startButton:hover {
            background-color: #556B2F;
        }
    </style>
</head>
<body>
    <h1>Acalme sua raiva com Tempestade</h1>
    <div id="tempestadeCloud"></div>
    <div id="tempestadeMessages"></div>
    <button id="startButton" onclick="startMusic()">Iniciar Música</button>
    <button id="stopButton" onclick="stopMusic()">Parar Música</button>
    <button id="backButton" onclick="goBack()">Voltar</button>

    <audio id="tempestadeMusic">
        <source src="tempestade.mp3" type="audio/mp3">
    </audio>

    <script>
        const tempestadeMessages = [
            "É normal sentir raiva... vamos respirar juntos.",
            "A nuvem vai embora... sinta a calma chegando.",
            "Você pode controlar sua raiva.",
            "Liberte-se do que te incomoda.",
            "Respire... a raiva diminui.",
            "Você é mais forte que a raiva.",
            "Deixe a tensão ir embora... aos poucos.",
            "Seu coração pode encontrar calma.",
            "A raiva é passageira, você é permanente.",
            "Solte o que te prende.",
            "Você tem o controle, respire devagar.",
            "Deixe a raiva se dissipar como uma nuvem.",
            "Você está seguro, a raiva vai embora.",
            "Você consegue transformar raiva em tranquilidade.",
            "Vamos respirar até a nuvem passar.",
            "A raiva não define você.",
            "Respire e sinta a calma tomando conta.",
            "Você é capaz de se acalmar.",
            "A raiva se dissipa como o vento.",
            "Você está no controle, sempre."
        ];

        let index = 0;

        function displayMessage() {
            document.getElementById('tempestadeMessages').textContent = tempestadeMessages[index];
            index = (index + 1) % tempestadeMessages.length;
        }

        setInterval(displayMessage, 5000); // Exibe novas mensagens a cada 5 segundos

        function startMusic() {
            const audio = document.getElementById('tempestadeMusic');
            audio.volume = 0.8; // Ajuste o volume se necessário
            audio.play().catch(error => {
                console.log('Erro ao tentar tocar a música:', error);
            });
        }

        function stopMusic() {
            const audio = document.getElementById('tempestadeMusic');
            audio.pause();
        }

        function goBack() {
            window.location.href = '../index.html'; // Volta para a página inicial
        }

        // Animação do círculo dissipando
        const cloud = document.getElementById('tempestadeCloud');
        let growing = true;

        setInterval(() => {
            cloud.style.transform = growing ? 'scale(1.2)' : 'scale(1)';
            growing = !growing;
        }, 4000); // Ajusta o tempo para dissipação e retorno (2s cada)
    </script>
</body>
</html>
