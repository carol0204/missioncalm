<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzia - Floresta da Calma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('../imagens/luzia_background.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #luziaMessages {
            font-size: 24px;
            color: #556B2F; /* Verde musgo */
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #luziaButton, #backButton, #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2F4F4F;
            color: white;
            transition: background-color 0.3s;
        }

        #luziaButton:hover, #backButton:hover, #startButton:hover {
            background-color: #556B2F;
        }
    </style>
</head>
<body>
    <h1>Aumente sua autoestima com Luzia</h1>

    <div id="luziaMessages"></div>

    <button id="startButton" onclick="startMusic()">Iniciar Música</button>
    <button id="luziaButton" onclick="changeMessage()">Clique para nova mensagem</button>
    <button id="backButton" onclick="goBack()">Voltar</button>

    <audio id="luziaMusic">
        <source src="luzia.mp3" type="audio/mp3">
    </audio>

    <script>
        const luziaMessages = [
            "Você é incrível do jeito que é!",
            "Acredite em si mesma!",
            "Sua autoestima é sua força!",
            "Você merece amor e respeito!",
            "Você é suficiente, exatamente como é.",
            "A sua luz interior brilha intensamente.",
            "Você é capaz de conquistar qualquer coisa.",
            "Confie no seu valor.",
            "Você faz a diferença no mundo.",
            "Seu coração é cheio de bondade.",
            "Você é uma pessoa única e especial.",
            "Seus esforços são dignos de reconhecimento.",
            "Você tem talentos incríveis!",
            "Você merece todo o amor e sucesso.",
            "Você é corajoso e capaz.",
            "O seu valor é inegável.",
            "Você é uma pessoa maravilhosa.",
            "Você tem um propósito valioso.",
            "Você é amada por quem você é.",
            "A sua presença é importante."
        ];

        function changeMessage() {
            let index = Math.floor(Math.random() * luziaMessages.length);
            document.getElementById('luziaMessages').textContent = luziaMessages[index];
        }

        function startMusic() {
            const audio = document.getElementById('luziaMusic');
            audio.volume = 0.8; // Ajuste o volume se necessário
            audio.play().catch(error => {
                console.log('Erro ao tentar tocar a música:', error);
            });
        }

        function goBack() {
            window.location.href = '../index.html'; // Volta para a página inicial
        }
    </script>
</body>
</html>
