<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzia - Floresta da Calma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-image: url('../imagens/luzia_background.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Evita barra de rolagem devido à animação */
            transition: background-color 0.5s ease;
            font-size: 1.2rem; /* Tamanho base */
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem; /* Tamanho menor em telas pequenas */
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #luziaMessages {
            font-size: 24px;
            color: #556B2F;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            text-align: center;
            role: alert;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #luziaButton, #backButton, #startButton {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2F4F4F;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        #luziaButton:hover, #backButton:hover, #startButton:hover {
            background-color: #556B2F;
            transform: scale(1.05);
        }

        #luziaButton:focus, #backButton:focus, #startButton:focus {
            outline: 2px solid #FFD700; /* Cor dourada */
            outline-offset: 2px; /* Distância do contorno do botão */
        }

        /* Estilos para a estrela animada */
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: moveStar 5s linear infinite;
        }

        @keyframes moveStar {
            0% {
                transform: translateX(-100%) translateY(0);
                opacity: 1; /* Começa visível */
            }
            50% {
                opacity: 1; /* Mantém visível no meio da animação */
            }
            100% {
                transform: translateX(100vw) translateY(-100vh);
                opacity: 0; /* Torna invisível ao final */
            }
        }
    </style>
</head>
<body>
    <h1>Aumente sua autoestima com Luzia</h1>

    <div id="luziaMessages" aria-live="polite"></div>

    <button id="startButton" onclick="startMusic()" aria-label="Iniciar música">Iniciar Música</button>
    <button id="luziaButton" onclick="changeMessage()" aria-label="Próxima mensagem">Próxima Mensagem</button>
    <button id="backButton" onclick="goBack()" aria-label="Voltar à página anterior">Voltar</button>

    <audio id="luziaMusic">
        <source src="luzia.mp3" type="audio/mp3">
    </audio>

    <script>
        const luziaMessages = [
            "Você é incrível do jeito que é!",
            "Acredite em si mesma!",
            "Sua autoestima é sua força!",
            "Você merece amor e respeito!",
            "Você é suficiente, exatamente como é.",
            "A sua luz interior brilha intensamente.",
            "Você é capaz de conquistar qualquer coisa.",
            "Confie no seu valor.",
            "Você faz a diferença no mundo.",
            "Seu coração é cheio de bondade.",
            "Você é uma pessoa única e especial.",
            "Seus esforços são dignos de reconhecimento.",
            "Você tem talentos incríveis!",
            "Você merece todo o amor e sucesso.",
            "Você é corajoso e capaz.",
            "O seu valor é inegável.",
            "Você é uma pessoa maravilhosa.",
            "Você tem um propósito valioso.",
            "Você é amada por quem você é.",
            "A sua presença é importante.",
            // Novas frases com base em comprovação científica:
            "Praticar a autocompaixão fortalece sua autoestima.",
            "Você é capaz de aprender e crescer com cada experiência.",
            "Seu valor não depende da aprovação dos outros.",
            "Errar é parte do aprendizado e você está em constante evolução.",
            "Você tem a capacidade de superar desafios com resiliência.",
            "A aceitação de si mesmo é a base de uma autoestima saudável.",
            "Suas ações refletem sua força interior.",
            "Você merece ser tratado com respeito, inclusive por você mesmo.",
            "Celebrar suas conquistas fortalece sua confiança.",
            "Sua autoestima cresce a cada pensamento positivo que você pratica."
        ];

        let index = 0;

        function changeMessage() {
            const luziaMessagesDiv = document.getElementById('luziaMessages');
            luziaMessagesDiv.textContent = luziaMessages[index];
            luziaMessagesDiv.style.opacity = '0';
            setTimeout(() => {
                luziaMessagesDiv.style.opacity = '1';
            }, 50);
            index = (index + 1) % luziaMessages.length;
        }

        function startMusic() {
            const audio = document.getElementById('luziaMusic');
            audio.volume = 0.8;
            audio.play().catch(error => {
                console.log('Erro ao tentar tocar a música:', error);
            });
        }

        function goBack() {
            window.location.href = '../index.html';
        }

        // Criar e adicionar estrelas animadas
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            // Adiciona uma posição vertical aleatória
            star.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(star);

            // Remover a estrela após a animação
            setTimeout(() => {
                star.remove();
            }, 5000); // Dura o mesmo tempo da animação
        }

        // Criar estrelas a cada segundo
        setInterval(createStar, 1000);

    </script>
</body>
</html>
